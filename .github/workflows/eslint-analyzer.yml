---
name: ESLint analyzer

# yamllint disable-line rule:truthy
on:
    push:
        branches: [master]

jobs:
    run-lint:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node-version: [16.17.0]
        steps:
            - uses: actions/checkout@v3
            - name: Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{
                      hashFiles('**/package-lock.json')
                      }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: ./node_modules/.bin/eslint '**/*.ts' --ignore-pattern node_modules/ --format html >> ./eslint/report/eslint-report.html
            - uses: actions/upload-artifact@v3
              with:
                  name: eslint-results
                  path: ./eslint/report/eslint_report.html

    send-email:
        runs-on: ubuntu-latest
        needs: run-lint
        if: ${{ needs.run-lint.result == 'success' }}
        steps:
            - name: Download ESLint Report
              uses: actions/download-artifact@v3
              with:
                  name: eslint-results
            - name: Send result lint email
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.gmail.com
                  server_port: 587
                  username: ${{ secrets.EMAIL_USERNAME }}
                  password: ${{ secrets.EMAIL_PASSWORD }}
                  subject: 'Lint Results'
                  body: 'The ESLint results are attached.'
                  from: ${{ secrets.EMAIL_USERNAME }}
                  to: ${{ secrets.EMAIL_USERNAME }}
                  attachments: |
                      ./eslint_report.html
