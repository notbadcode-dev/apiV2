# Este archivo contiene la configuraci√≥n para ejecutar pruebas automatizadas en GitHub Actions

name: Jest Test

on: [push]

jobs:
    run-test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node-version: [16.17.0]
        steps:
            - uses: actions/checkout@v3
            - name: Cache node modules
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm lint
            - uses: actions/upload-artifact@v2
              with:
                  name: test-results
                  path: ./lint/report/lint_report.html
