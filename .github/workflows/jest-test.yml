name: Jest Test

# yamllint disable-line rule:truthy
on:
    push:
        branches: [master]

jobs:
    run-lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                os: [ubuntu-latest]
                node-version: [16.17.0]
        steps:
            - uses: actions/checkout@v3
            - name: Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{
                      hashFiles('**/package-lock.json')
                      }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run lint > eslint-report.txt 2>&1 || true
            - run: |
                  sed -i 's/src\//\nFile: src\//g' eslint-report.txt
                  sed -i 's/  \([0-9]\+\):\([0-9]\+\)/  Line \1, Column \2:/g' eslint-report.txt
                  sed -i 's/error \([^ ]\+\) \([^\n]\+\)/Rule: \1\n\2/g' eslint-report.txt
                  echo "<!DOCTYPE html><html><head><style>body { font-family: Arial, sans-serif; }</style></head><body><pre>" > eslint-report.html
                  echo "Linting Report:  >> eslint-report.html
                  cat eslint-report.txt >> eslint-report.html
                  echo "</pre></body></html>" >> eslint-report.html
            - uses: actions/upload-artifact@v3
              with:
                  name: eslint-report
                  path: eslint-report.html


    run-test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node-version: [16.17.0]
        steps:
            - uses: actions/checkout@v2
            - name: Cache node modules
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{
                      hashFiles('**/package-lock.json')
                      }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm test
            - uses: actions/upload-artifact@v2
              with:
                  name: test-results
                  path: ./tests/report/test_report.html

    send-email:
        runs-on: ubuntu-latest
        needs: run-test
        if: ${{ needs.run-test.result == 'success' }}
        steps:
            - name: Download ESLint Report
              uses: actions/download-artifact@v3
              with:
                  name: eslint-report
            - name: Download Test Results
              uses: actions/download-artifact@v2
              with:
                  name: test-results
            - name: Send Test result email
              uses: dawidd6/action-send-mail@v2
              with:
                  server_address: smtp.gmail.com
                  server_port: 587
                  username: ${{ secrets.EMAIL_USERNAME }}
                  password: ${{ secrets.EMAIL_PASSWORD }}
                  subject: 'Test Results'
                  body: 'The test results are attached.'
                  from: ${{ secrets.EMAIL_USERNAME }}
                  to: ${{ secrets.EMAIL_USERNAME }}
                  attachments: |
                        ./eslint-report.html
                      ./test_report.html
