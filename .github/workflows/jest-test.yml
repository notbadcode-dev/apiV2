# Este archivo contiene la configuración para ejecutar pruebas automatizadas y enviar un correo electrónico en GitHub Actions

name: Jest Test and Send Email

on: [push]

jobs:
    build-and-send-email:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Cache node modules
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16.17.0
            - name: Install Dependencies
              run: npm install
            - name: Run Tests
              run: npm test
            - name: Send Email
              uses: dawidd6/action-send-mail@v2
              with:
                  server_address: smtp.gmail.com
                  server_port: 587
                  username: notbadcode.dev@gmail.com
                  password: '6900.$go'
                  subject: 'Test Results'
                  body: 'The test results are attached.'
                  from: notbadcode.dev@gmail.com
                  to: notbadcode.dev@gmail.com
                  attachments: |
                      ./test-results.xml
